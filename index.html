<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIZZBUZZ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container" id="config-container">
        <h1>FIZZBUZZ</h1>
        <div class="fix">
            <div class="name-input">
                <h2>N</h2>
                <h2>Fizz</h2>
                <h2>Buzz</h2>
            </div>
            <div class="form">
                <div class="col" action="" method="get">
                    <input class="number" type="number" id="N">
                    <input class="fizz" type="number" id="Fizz">
                    <input class="buzz" type="number" id="Buzz">
                </div>
            </div>
        </div>
        <div class="button">Start!</div>
    </div>

    <div class="box">
        <div class="container-cell">
            <div class="back">back</div>
            <div class="grid"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
